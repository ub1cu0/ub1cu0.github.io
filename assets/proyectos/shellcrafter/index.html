<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShellCrafter — ub1cu0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .checker-wrap {
            width: min(900px, 94vw);
            margin: 0 auto;
        }

        .config-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.85rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select,
        input[type="text"] {
            background: #101018;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            outline: none;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: var(--red);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            height: 500px;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .editor-pane {
            background: #0f0f13;
            border: 1px solid var(--line);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 10px 16px;
            background: #15151c;
            border-bottom: 1px solid var(--line);
            font-size: 0.9rem;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 16px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
            min-height: 300px;
        }

        .output-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .output-line {
            display: flex;
            gap: 12px;
            padding: 2px 0;
            border-bottom: 1px solid transparent;
        }

        .output-line:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .line-num {
            color: var(--muted);
            width: 30px;
            text-align: right;
            user-select: none;
        }

        .hex-bytes {
            color: #a9b7c6;
        }

        .bad-char {
            color: #ff163f;
            /* Red */
            font-weight: bold;
            text-decoration: underline;
        }

        .status-bar {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-ok {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .status-error {
            background: rgba(255, 22, 63, 0.1);
            color: #ff163f;
            border: 1px solid rgba(255, 22, 63, 0.2);
        }

        .btn {
            background: linear-gradient(90deg, rgba(255, 22, 63, .9), rgba(255, 22, 63, .55));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--red);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="checker-wrap">
        <a href="../../../index.html#/proyectos" class="back-link">← Volver a Proyectos</a>

        <h1>ShellCrafter</h1>
        <p>Escribe ensamblador, detecta bad chars y genera shellcode.</p>

        <div class="config-bar">
            <div class="config-item">
                <label>Arquitectura</label>
                <select id="archSelect">
                    <option value="x86">x86 (32-bit)</option>
                    <option value="x64">x64 (64-bit)</option>
                    <option value="arm">ARM</option>

                </select>
            </div>

            <div class="config-item" style="flex: 1;">
                <label>Bad Chars (Hex, space separated)</label>
                <input type="text" id="badCharsInput" value="00 0a 0d" placeholder="Ej: 00 0a 0d">
            </div>

            <div class="config-item">
                <label>&nbsp;</label>
                <button class="btn" id="loadPresetBtn">Load execve Preset</button>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">Assembly Code</div>
                <textarea id="asmInput" spellcheck="false" placeholder="; Loading assembler..."></textarea>
            </div>

            <div class="editor-pane">
                <div class="pane-header">
                    <span>Hex Output</span>
                    <span id="byteCount">0 bytes</span>
                </div>
                <div class="output-list" id="hexOutput">
                    <div class="output-line"><span class="line-num">1</span> <span class="hex-bytes">WAITING FOR
                            INPUT...</span></div>
                </div>
            </div>
        </div>

        <div id="statusBox" class="status-bar status-ok" style="display:none;"></div>
    </div>

    <script type="module" src="js/logic.js"></script>
</body>

</html>
